<div class="basic-container">
    <form [formGroup]="registerForm" (ngSubmit)="onClickRegister(registerForm.value)">
      <mat-card>
        <mat-card-header>
          <h1 class="title">
            S'enregister
          </h1>
        </mat-card-header>
        <div class="inputform">
  
          <mat-input-container floatPlaceholder="auto">
            <input matInput formControlName="email" type="text" required placeholder="Email">
          </mat-input-container>
          <mat-input-container floatPlaceholder="auto">
            <input matInput formControlName="name" type="text" required placeholder="Nom">
          </mat-input-container>
          <mat-input-container floatPlaceholder="auto">
            <input matInput formControlName="lastname" type="text" required placeholder="PrÃ©nom">
          </mat-input-container>
          
          <mat-input-container floatPlaceholder="auto">
            <input matInput formControlName="pass" [type]="hide ? 'password' : 'text'" required placeholder="Mot de passe">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-input-container>
          <div class="button-row">
            <button mat-raised-button routerLink="/login">Vous avez un compte ?</button>
            <button mat-raised-button color="primary" type="submit" (click)="onClickRegister()">S'enregistrer</button>
          </div>
          <mat-progress-bar mode="indeterminate" progress [style.visibility]="(visible == 0) ? 'hidden' : 'visible' "></mat-progress-bar>
        </div>
      </mat-card>
    </form>
  </div>
