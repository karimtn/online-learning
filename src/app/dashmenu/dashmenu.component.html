<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Dashbord Admin</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/" *ngFor="let nav0 of Nav0">{{nav0}}</a>
        <a mat-list-item routerLink="/dashbord" *ngFor="let nav1 of Nav1">{{nav1}}</a>
        <a mat-list-item routerLink="/courses" *ngFor="let nav2 of Nav2">{{nav2}}</a>
        <a mat-list-item routerLink="/viewcourses" *ngFor="let nav3 of Nav3">{{nav3}}</a>
        <a mat-list-item routerLink="/addcourses" *ngFor="let nav4 of Nav4">{{nav4}}</a>
        <a mat-list-item routerLink="/comment" *ngFor="let nav5 of Nav5">{{nav5}}</a>
        <a mat-list-item routerLink="/users" *ngFor="let nav6 of Nav6">{{nav6}}</a>
        <a mat-list-item routerLink="/contact" *ngFor="let nav7 of Nav7">{{nav7}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
